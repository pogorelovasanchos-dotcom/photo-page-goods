<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Photo Gallery</h1>
        <div class="gallery">
            <img src="images/20250812_170058.jpg" alt="Photo">
            <img src="images/20250812_170446.jpg" alt="Photo">
            <img src="images/20250812_170801.jpg" alt="Photo">
            <img src="images/20250812_171259.jpg" alt="Photo">
            <img src="images/20250812_190008.jpg" alt="Photo">
            <img src="images/20250812_190056.jpg" alt="Photo">
            <img src="images/20250812_191642.jpg" alt="Photo">
            <img src="images/20250812_192416.jpg" alt="Photo">
            <img src="images/20250812_192832.jpg" alt="Photo">
            <img src="images/20250812_193131.jpg" alt="Photo">
            <img src="images/20250812_193523.jpg" alt="Photo">
        </div>
    </div>
</body>
</html>
